<head>
  <meta charset="utf-8">
  <script src="https://rsms.me/graphviz/graphviz.js"></script>
  <script src="https://rsms.me/graphviz/viz-worker.js?v=1.0.7" type="javascript/worker"></script>
</head>
<body>
<script>
// URLを取得
let url = new URL(window.location.href);

// URLSearchParamsオブジェクトを取得
let params = url.searchParams;

// URLパラメータ（digraph）を取得
let digraph = params.get('digraph');

// 描画
graphviz.layout(digraph).then(svg => {
  document.body.innerHTML = svg
})
</script>
</body>
